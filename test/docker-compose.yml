version: "3.8"

services:
  ganache:
    image: trufflesuite/ganache-cli
    command: >
      --port=8545 --blockTime=0
      --db /opt/ganache-db
      --mnemonic='stone speak what ritual switch pigeon weird dutch burst shaft nature shove'
    ports:
      - "8545:8545"
    volumes:
      - type: volume
        source: ganache-db
        target: /opt/ganache-db
        volume:
          nocopy: true

  relayer:
    image: relayer
    command: run --config /opt/config/config.toml
    volumes:
      - type: bind
        source: ./tmp/relayer-config
        target: /opt/relayer/config/

  parachain:
    image: parachain

volumes:
    ganache-db:

